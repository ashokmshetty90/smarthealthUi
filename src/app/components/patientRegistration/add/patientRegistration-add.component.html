<div class="w3-container" *ngIf="patientAddForm">
  <form #createForm="ngForm" class="w3-container form-horizontal" role="form" [formGroup]="patientAddForm" (ngSubmit)="addPatient()">
    <div class="w3-panel w3-round-small w3-teal">
      <h3><span *ngIf="index == undefined">Add Patient</span><span *ngIf="index != undefined">Patient Update</span> <a
        routerLink="/" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a> <a
        routerLink="/" class="w3-button w3-green custom-button"><i class="w3-medium"></i> Save</a></h3>
    </div>


    <!--<form class="form-horizontal" role="form">-->
    <div class="col-lg-12">
      <div class="form-group">
        <label class="col-lg-2 control-label w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i>Patient Name</label>
        <div class="col-lg-1">
          <select style="height: 33px; width: 50px;">
            <option>Mr</option>
            <option>Ms</option>
          </select>
        </div>

        <div class="col-lg-3 col-sm-2 col-md-2 col-xs-2">
          <input type="text" class="form-control" maxlength="255" id="firstName" required="required"
                 formControlName="firstName" name="firstName" placeholder="First Name">
        </div>
        <!--<div class="w3-panel w3-red"  *ngIf="patientAddForm.controls.firstName.invalid">
          Please enter 3 to 50 characters</div>-->

        <div class="col-lg-3 col-sm-2 col-md-2 col-xs-2">
          <input type="text" class="form-control" maxlength="255" id="lastName" required="required"
                 placeholder="Last Name">
        </div>
      </div>
    </div>


    <div class="clearfix"></div>
    <div class="col-lg-12">
      <div class="form-group">
        <label class="col-lg-2 control-label w3-text-blue">Age </label>
        <div class="col-lg-1">
          <input type="number" class="form-control" id="age" required="required">
        </div>
        <div class="col-lg-2">
          <select style="height: 33px; width: 70px;">
            <option>Year</option>
            <option>Month</option>
            <option>Week</option>
          </select>
        </div>
        <div class="col-lg-6">
          <label class="col-lg-2 control-label w3-text-blue">Gender </label>
          <div class="col-lg-3">
            <select style="height: 33px; width: 70px;">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
        </div>
      </div>
    </div>


    <div class="clearfix"></div>
    <div class="col-md-12">
      <div class="form-group">
        <label class="col-lg-2 control-label w3-text-blue"><i class="w3-medium custom-icon fa fa-phone"></i>Contact Detals </label>

        <div class="col-lg-3">
          <input type="number" class="form-control" placeholder="Mobile Number" id="mobileNumber" required="required">
        </div>
        <div class="col-lg-3">
          <input type="number" class="form-control" placeholder="Mobile/Landline Number" id="mobileOrLandlineNumber"
                 required="required">
        </div>
      </div>
    </div>

    <div class="clearfix"></div>
    <div class="col-md-12">
      <div class="form-group">
        <label class="col-lg-2 control-label w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i>Email </label>
        <div class="col-lg-3">
          <input type="email" class="form-control" placeholder="Email" id="email" required="required">
        </div>
      </div>
    </div>

    <div class="clearfix"></div>
    <div class="col-md-12">
      <div class="form-group">
        <label class="col-lg-2 control-label w3-text-blue"><i class="w3-medium custom-icon fa fa-address-book"></i>Address </label>
        <div class="col-lg-3">
          <textarea class="form-control" id="address"></textarea>
        </div>
      </div>
    </div>
    <br><br><br><br>


    <div class="clearfix"></div>
    <div class="col-md-12">
      <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
          <button class="w3-btn w3-blue" type="submit" ><!--[disabled]="!patientAddForm.valid">--><span
            *ngIf="index == undefined">Save</span><span *ngIf="index != undefined">Update</span> <i
            class="w3-medium fa fa-check"></i></button>
        </div>
      </div>
    </div>
    <!-- </form>-->
